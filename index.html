        <header>
            <h1>Jimmy's Diner</h1>
            <h2>The best burgers and pizza in town</h2>
        </header>
        <main>
            <section id="menu-container">
                <!-- Food items list goes here -->
            </section>
            <section id="order-container">
                <!-- 'Your order' box goes here -->
